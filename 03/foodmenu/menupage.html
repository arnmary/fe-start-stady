<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./menustyle/menustyle.css">
</head>
<body>
<main>
<div class="filter">
    <img src="./images/Group 1.png" alt="">
</div>
<div class="heading">
    <h1 class="heading-text inter-600">
        Menu
    </h1>
</div>
<div class="search-input">
    <form action="">
        <input name="search" placeholder="Search food here">
    </form>
</div>
<div class="cards">
    <div class="card">
        <div class="card-image">
            <img src="./images/food.png" alt="food picture">
        </div>
        <h3 class="card-heading inter-500">
            Food
        </h3>
    </div>
   <div class="card">
        <div class="card-image back-gray">
             <img src="./images/drinks.png" alt="drinks picture">
        </div>
          <h3 class="card-heading inter-500">
              Drinks
           </h3>
   </div> 
    <div class="card">
        <div class="card-image back-gray ">
             <img src="./images/dessert.png" alt="dessert picture">
        </div>
        <h3 class="card-heading inter-500">
              Dessert
        </h3>
    </div>
  
</div>
<div class="block">
    <h2 class="block-heading inter-500">
        Burger
    </h2>
    <div class="block-cards">
        <div class="block-card">
            <div class="block-card-image">
                <img src="./images/5882482de81acb96424ffaac 1.png" alt="Big Mac picture">
            </div>
            <div class="block-card-heading">
                <h3 class="inter-400">
                    Big Mac
                </h3>
                <p class="inter-500">
                    Rs 240
                </p>
            </div>

        </div>
        <div class="block-card">
            <div class="block-card-image">
                <img src="./images/590607a10cbeef0acff9a646 1.png" alt="KFC Double picture">
            </div>
            <div class="block-card-heading">
                <h3 class="inter-400">
                    KFC Double
                </h3>
                <p class="inter-500">
                    Rs 252
                </p>

            </div>
        </div>
        <div class="block-card">
            <div class="block-card-image">
                <img src="./images/5882482de81acb96424ffaac 1.png" alt="Fish Burger picture">
            </div>
            <div class="block-card-heading">
                 <h3 class="inter-400">
                      Fish Burger
                  </h3>
               <p class="inter-500">
                   Rs 220
                </p>
            </div>
        </div>
    </div>
</div>
</main> 
</body>
</html>
